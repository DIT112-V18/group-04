matrix:
  include:
    - language: python
      python: 3.6
      before_install:
        - cd server/
      install:
        - pip install -r requirements.txt
      script:
        - python -m py_compile main.py

    - language: c
      before_script:
        - cd arduino/
      before_install:
        - source <(curl -SLs https://raw.githubusercontent.com/adafruit/travis-ci-arduino/master/install.sh)
      install:
        - arduino --install-library "Smartcar shield"
      script:
        - build_platform mega2560
      cache:
        directories:
          - ~/arduino_ide
          - ~/.arduino15/packages/

deploy:
  provider: releases
  api_key:
    secure: bdeac7bd7ffa0b46a10afbc198cdd6254d2cc6d1
  file:
    - /var/folders/5l/19q2t_7x6sz3t8x66_kqgq040000gn/T/arduino_build_262867/obstacleAvoidance.ino.hex
    - /var/folders/5l/19q2t_7x6sz3t8x66_kqgq040000gn/T/arduino_build_277567/testCar.ino.hex
  skip_cleanup: true
  on:
    tags: true
